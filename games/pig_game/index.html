<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <meta name="viewport" content="width=device-width , user-scalable=1" />      
        
<title>pig game</title>    
</head>
<body>

    <div class="wrapper">
    
        <div class="content">
        
            <div class="container">
            
                <div class="player-0-pannel active">
                
                    <div id="player-0" class="player">Player 1</div>
                
                    <div class="score-container">Score:<span class="score-0">0</span></div>
                    
                    <div class="current-player">
                    
                        <h2>Current</h2>
                    
                        <div id="current-0" class="current-score">0</div>
                        
                    </div>
                    
                    
                </div>
            
                <div class="controls-pannel">
                
                    <div class="die-pannel">
                    
                        <img src="images/dice-1.png" class="dice">
                    
                    </div>
                    
                    <div class="controls">
                    
                        <button class="roll">Roll</button>
                        <button class="hold">Hold</button>
                        <button class="reset">Reset</button>
                        <button class="quit">Quit</button>
                        
                        
                    </div>
                    
                      <div class="input-container">
                        
                        <a href="rules.html">Rules</a>  
                          
                        <input type="number" class="max" placeholder="Enter max">    
                            
                      </div>
                
                    
                </div>
                
                <div class="player-1-pannel">
                
                     <div id="player-1" class="player">Player 2</div>
                
                    <div class="score-container">Score:<span class="score-1">0</span></div>
                    
                    <div class="current-player">
                    
                        <h2>Current</h2>
                    
                        <div id="current-1" class="current-score">0</div>
                        
                    </div>
                    
                
                </div>
                
            
            </div>
        
        </div>
    
    </div>
    
    
<script src="js/script.js"></script>    
    
</body>
</html>
