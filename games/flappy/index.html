<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width , user-scalable=1" />

<title>flappy bird</title>    
</head>
<body>

    <div class="wrapper">
    
        <div class="content">
        
            <div class="container">
            
                <div class="top-container">
                
                    <canvas id="canvas" width="288px" height="512px"></canvas>
                    
                </div>
            
                
                <div class="bottom-container">
                
                
                    <h1 class="title-header">Flappy Bird</h1>
                
                    <div class="controls">
                    
                        <div class="top-arrow">
                        
                            <img src="images/up.png" class="up">
                        
                        </div>
                        
                        <div class="left-right">
                        
                            <img src="images/left.png" class="left">
                            <img src="images/right.png" class="right">
                        
                        </div>
                        
                        <div class="bottom-arrow">
                        
                            <img src="images/down.png" class="down">
                        
                        </div>
                        
                    </div>
                    
                    
                    <div class="menu">
                    
                        <button id="play">Play</button>
                        <button id="pause">Pause</button>
                        <button id="restart">Restart</button>
                        <button id="quit">Quit</button>
                    
                    </div>
                    
                </div>
                
            </div>
        
        </div>
    
    </div>
    
    <script src="js/script.js"></script>
    
</body>    
</html>
