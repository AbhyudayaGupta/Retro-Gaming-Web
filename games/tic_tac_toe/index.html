<!DOCTYPE HTML>
<html>
<head>
    

    
<meta name="viewport" content="width=device-width , user-scalable=1" />      
    
<link rel="stylesheet" href="css/style.css" type="text/css">    
    
<title>tic tac toe</title>    
</head>
<body>
    

       <div class="wrapper">
    
           <div class="content">
           
               <div class="container">
               
                   <div class="top-container">
                   
                       <div class="square"><button id="1"></button></div>
                       <div class="square"><button id="2"></button></div>
                       <div class="square"><button id="3"></button></div>
                       <div class="square"><button id="4"></button></div>
                       <div class="square"><button id="5"></button></div>
                       <div class="square"><button id="6"></button></div>
                       <div class="square"><button id="7"></button></div>
                       <div class="square"><button id="8"></button></div>
                       <div class="square"><button id="9"></button></div>
                   
                   </div>
               
                   <div class="bottom-container">
                   
                       <h1 class="title-header">Tic Tac Toe</h1>
                       
                       <div class="state"></div>
                       
                       <div class="controls">
                       
                           <input type="button" value="Reset" id="reset" class="btn">
                           <input type="button" value="Quit" id="quit" class="btn">
                       
                       </div>
                       
                   </div>
                   
               </div>
           
           
           </div>
    
    
       </div>
    

    <script src="js/script.js"></script>
    
</body>    
</html>
