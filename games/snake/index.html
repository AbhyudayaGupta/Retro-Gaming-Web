<!DOCTYPE HTML>
<html>
<head>

 <link rel="stylesheet" href="css/style.css" type="text/css">    
 <meta name="viewport" content="width=device-width , user-scalable=1" />      
            
<title>Snake</title>    
</head>
<body>

<div class="wrapper">
    

    <div class="content">
    
    
        <div class="main-container">
        
        
        <div class="game-container">
        
            <canvas id="canvas" width="400px" height="600px"></canvas>
            
        </div>
        
        <div class="info-container">
        
           <h1 class="title-header">Snake Game</h1>
        
            <div class="controls">
           
                <div class="top-key">
                
                    <img src="images/up.png" class="top">
                
                </div>
                
                <div class="left-right">
                
                    <div class="left-key">
                    
                      <img src="images/left.png" class="left">
                    
                    </div>
                
                    <div class="right-key">
                    
                      <img src="images/right.png" class="right">
                    
                    </div>
                    
                </div>
                
                <div class="down-key">
                
                    <img src="images/down.png" class="down">
                
                </div>
            
            </div>
            
            <div class="menu">
            
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="restart">Restart</button>
                <button id="quit">Quit</button>
                
            </div>
            
            
        </div>
        
          
            
        </div>
    
    
    </div>
    
    
    
</div>

<script src="js/script.js"></script>    
    
</body>    
</html>
