<!DOCTYPE HTML>
<html>
<head>
    
<link rel="stylesheet" href="css/style.css" type="text/css">
<meta name="viewport" content="width=device-width , user-scalable=1" />      
           
        
    
<title>rock paper secissor</title>    
</head>
<body>

    <div class="wrapper">
    
        <div class="content">
        
            <div class="container">
            
                <div class="top-container">
                
                    <h1 align="center" class="choose">Choose</h1>
                    
                    <div class="menu">
                    
                        <div class="row">
                        
                            <img src="images/rock.png" id="rock" class="c_player">
                        
                        </div>
                        
                        <div class="row">
                        
                            <img src="images/paper.png" id="paper" class="c_player">
                        
                        </div>
                        
                        <div class="row">
                        
                            <img src="images/secissor.png" id="secissor" class="c_player">
                        
                        </div>
                    
                    </div>
                    
                    <div class="states">
                    
                        <div class="player-pannel">
                        
                            <h1>Player</h1>
                            <img src="images/paper.png" class="current" id="player">
                        
                        </div>
                    
                        <div class="com-pannel">
                        
                            <h1>Computer</h1>
                            <img src="images/rock.png" class="current" id="computer">
                        
                        </div>
                        
                    </div>
                    
                </div>
            
                <div class="bottom-container">
                
                    <h1 class="title-header">Rock Paper Secissor</h1>
                
                    <div class="timer">15</div>
                    
                    <div class="current-states">
                    
                        <div id="user-win-states" class="cols">
                            
                            <h2>Win</h2>
                        
                            <div class="user_win">0</div>
                            
                        </div>
                        <div id="tie-states" class="cols">
                            
                            
                             <h2>Tie</h2>
                        
                             <div class="tie_win">0</div>
                        
                        </div>
                        <div id="com-win-states" class="cols">
                            
                            <h2>Win</h2>
                            
                            <div class="com_win">0</div>
                        
                        </div>
                    
                    </div>
                    
                    <div class="result"></div>
                    
                    <div class="controls">
                    
                        <button class="play">Start</button>
                        <button class="reset">Reset</button>
                        <button class="quit">Quit</button>
                    
                    </div>
                    
                </div>
                
            </div>
        
        </div>
    
    </div>
    
    
<script src="js/script.js"></script>    
    
</body>    
</html>
